<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rusty Welcomes You</title>
    <meta
      name="description"
      content="This is a work in progress.
	In the meantime, get to know about Rusty! Rusty is a rescue who loves hugs and treats."
    />
    <script type="text/javascript">
      // SPA redirect fix
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
